spring:
  application:
    name: ygo
  datasource:
    url: jdbc:mysql://localhost:3333/ygo?allowPublicKeyRetrieval=true&useSSL=false
    username: ygo
    password: ygopass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        format_sql: true
    database-platform: org.hibernate.dialect.MySQL8Dialect
